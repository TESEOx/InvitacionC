<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Especial</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>¡Estás Invitado!</h1>
        <p class="bienvenida">Nos encantaría que nos acompañaras en este evento especial.</p>
    </header>

    <main>
        <section class="countdown-section">
            <h2>Faltan:</h2>
            <div id="countdown">
                <div><span id="days">00</span>Días</div>
                <div><span id="hours">00</span>Horas</div>
                <div><span id="minutes">00</span>Minutos</div>
                <div><span id="seconds">00</span>Segundos</div>
            </div>
        </section>

        <section class="ubicacion-section">
            <h2>Ubicación del evento:</h2>
            <p>Miguel Grau 136, Huacho, Perú</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d336.17447689373125!2d-77.6158502428614!3d-11.126187862527328!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1725564588308!5m2!1sen!2sus"></iframe>
        </section>
    </main>

    <footer>
        <p>&copy; Pagina creada por el cumpleañero :D </p>
    </footer>
